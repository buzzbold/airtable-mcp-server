name: CI/CD

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build
      - run: npm test --if-present

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run build
      
      # Commit built dist/ to the tag
      - name: Commit dist to release branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b release/${{ github.ref_name }}
          git add -f dist/
          git commit -m "Build ${{ github.ref_name }}"
          git push -f origin release/${{ github.ref_name }}
      
      # Create GitHub Release pointing to the built branch
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            Install with:
            ```
            npx -y github:buzzbold/airtable-mcp-server#release/${{ github.ref_name }}
            ```
