# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - airtablePat
    properties:
      airtablePat:
        type: string
        description: The Airtable Personal Access Token for authentication.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['dist/main.js'], env: {AIRTABLE_PAT: config.airtablePat}})
